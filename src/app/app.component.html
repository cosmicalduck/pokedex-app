<app-header></app-header>
<br />
<div class="main-div">
  <app-pokemon-list
    class="left-padding"
    (clickPokemonEvent)="getPokemonName($event)"
  ></app-pokemon-list>
  <app-pokemon-detail
    class="right-padding"
    *ngIf="showDetails"
    [name]="pokemonName"
  ></app-pokemon-detail>
</div>
<br />
<br />
<div class="summary-table-div">
  <app-pokemon-summary></app-pokemon-summary>
</div>
