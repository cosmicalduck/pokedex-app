<h1 mat-dialog-title>Pokémon Favorito</h1>
<div mat-dialog-content>
  <app-pokemon-detail
    class="pokemon-card"
    *ngIf="stringFavPkmName !== undefined || stringFavPkmName !== ''"
    [name]="stringFavPkmName"
  ></app-pokemon-detail>
  <p *ngIf="stringFavPkmName === undefined || stringFavPkmName === ''">
    No hay un pokémon guardado como favorito
  </p>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="accent" mat-dialog-close>Cerrar</button>
</div>
